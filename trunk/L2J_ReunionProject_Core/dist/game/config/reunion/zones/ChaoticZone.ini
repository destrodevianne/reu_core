# This parameter will enable or disable chaotic zone voice commands
# Default: False
EnableChaoticZone = False

# If player die inside that zone game will auto revive
# him and give him nobless, it will spawn him in random places in that zone
# Default: False
EnableChaoticZoneAutoRes = False

# Delay till auto res in chaotic zone if the above is true
# Default: 5 (In Seconds)
ChaoticZoneReviveDelay = 5

# This parameter will enable or disable the extra skill
# of chaotic zone on enter and on revive
# Default: False
EnableChaoticZoneExtraSkill = False

# This will be the skill id that players will get
# PS. custom skill
# Default: 26074
ChaoticZoneExtraSkillId = 26074